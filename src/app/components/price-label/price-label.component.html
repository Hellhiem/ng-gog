<button  class="price-container" [class.price-container-owned]="isOwned" (click)="onClick()" [disabled]="inCart">
  <p class="price">
    @if(isOwned) {
      {{ 'home.owned' | translate | uppercase }}
    } @else if (inCart) {
      {{ 'home.inCart' | translate | uppercase }}
    } @else {
      {{ price | currency }}
    }
  </p>
</button>
