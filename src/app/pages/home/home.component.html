<section class="home-container">
 <app-game-of-the-week/>
  @if(!isLoading) {
    <div class="game-list">
      @for(game of gameItems; track game.id) {
        <app-game-item [gameItem]="game"/>
      }
    </div>
  }
  @if(isLoading) {
    <app-loader />
  }
  @if (error) {
    <app-error-message [errorMessage]="'general.somethingWentWrong' | translate" />
  }
</section>
